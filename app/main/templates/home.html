{% extends "layout.html" %}
{% block title%}
      Home  
{% endblock %}

{% block content%}

    <div class="hed">
        <div class="border">
            <div class="box">
                <h1 class = 'add'>Add Items</h1>
                <input type="text" id = "word" placeholder= "Enter your word" >
            <button id = "button" type = "submit"> Submit</button>
            <div class="box2">
                    <h1>Items</h1>
                    <ul class = "bend">
                        <li class = "h">Item 1 <button class="btn btn-danger btn-sm float-right delete" id = "col"> x</button></li>
                        <li class = "h">Item 2 <button class="btn btn-danger btn-sm float-right delete" id = "col"> x</button></li>
                        <li class = "h">Item 3 <button class="btn btn-danger btn-sm float-right delete" id = "col"> x</button></li>
                        <li class = "h">Item 4  <button class="btn btn-danger btn-sm float-right delete" id = "col"> x</button></li>
                    </ul>
            </div>
                
            </div>
        </div> 
        
    </div>

    
    <style>
        .hed{
            height: 600px;
        }
        .checkbtn{
            font-size:30px;
            color: white;
            float: right;
            line-height:80px;
            margin-right: 40px ;
            cursor: pointer;
            display: none;
        }

        li input{
            padding-left: 10px;
            border-radius: 5px;
        }

        @media (max-width: 952px){
            label.logo{
                font-size: 22px;
                padding-left: 10px;

            }
            nav ul li a {
                font-size:14px;
                padding:2px 5px;
            }
            li input{
                width: 70px;
                border-radius: 5px;
            }
        }


        @media (max-width: 952px){
            .checkbtn{
                display:block;
            }

            ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                background:rgb(234, 234, 234);
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }

            nav ul li{
                display:block;

            }
            nav ul li a{
                font-size: 20px;
                color: black;
            }
            li input{
                padding-left: 10px;
                border-radius: 5px;
                width: 80%;
                height:60px;
            }
            #check:checked ~ ul{
                left:0;

            }

        }


        .border{
            width: 70%;
            margin: 45px;
            padding:2rem;
            box-shadow: 0 0 70px black;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.596);
        }

        .box{
            border:1px solid black;
        }
    </style>
{% endblock %}
